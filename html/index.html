<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio</title>
    <link rel="stylesheet" href="/css/taller1.css" />
</head>

<body>
    <main>
        <header>
            <section id="Estudiante">
                <h3>PromedioNot</h3>
                <br>
                <h4>Juan Esteban Fonseca Monrroy</h4>
                <br>
                <h4>55223024</h4>
            </section>
        </header>
        <nav>
            <section id="tabla-Actividad">
                <table border="2">
                    <thead>
                        <tr>
                            <th colspan="2">Acciones</th>
                            <th>Actividad</th>
                            <th>Nota</th>   
                        </tr>
                        <td>
                            <button>
                                <img src="https://cdn-icons-png.flaticon.com/512/84/84380.png" width="25" />
                            </button>
                        </td>
                        <td>
                            <button>
                                <img src="https://www.pngall.com/wp-content/uploads/5/Delete-PNG-Clipart.png"
                                    width="25" />
                            </button>
                        </td>
                    </thead>
                    <tbody id="lista-actividades">
                        <!-- Las actividades se añadirán aquí -->
                    </tbody>
                </table>
            </section>
        </nav>
        <label id="Formulario actividad">
            <h3>Formulario de Actividades</h3>
            <br>
            <input type="text" id="nombre-actividad" placeholder="Nombre de la actividad" required />
            <br>
            <input type="number" id="nota-actividad" placeholder="Nota" min="0" max="5" step="0.1" required />
            <br>
            <br>
            <button type="submit">Agregar Actividad</button>
        </label>
        <footer id="Formulario Promedio">
            <h3>Formulario de Promedio</h3>
            <div id="promedio-notas">
                <h3>Promedio: <span id="valor-promedio">0</span></h3>
            </div>
        </footer>
    </main>
